<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ingresos a Salas de Computo</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Registro de Ingresos a Salas de Computo</h1>
    <div id="registration-form">
        <h2>Registrar Ingreso</h2>
        <form id="form-ingreso">
            <label for="codigo">Código del Estudiante:</label>
            <input type="text" id="codigo" name="codigo" required>
            
            <label for="nombre">Nombre del Estudiante:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="programa">Programa:</label>
            <select id="programa" name="programa" required></select>
            
            <label for="fechaIngreso">Fecha de Ingreso:</label>
            <input type="date" id="fechaIngreso" name="fechaIngreso" required>
            
            <label for="horaIngreso">Hora de Ingreso:</label>
            <input type="time" id="horaIngreso" name="horaIngreso" required>
            
            <label for="sala">Sala:</label>
            <select id="sala" name="sala" required></select>
            
            <label for="responsable">Responsable:</label>
            <select id="responsable" name="responsable" required></select>
            
            <button type="submit">Registrar</button>
        </form>
    </div>
    
    <div id="query-form">
        <h2>Consultar Ingresos</h2>
        <label for="startDate">Fecha Inicio:</label>
        <input type="date" id="startDate" required>
        
        <label for="endDate">Fecha Fin:</label>
        <input type="date" id="endDate" required>
        
        <button id="queryButton">Consultar</button>
    </div>

    <div id="results">
        <h2>Resultados</h2>
        <table id="results-table">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Programa</th>
                    <th>Fecha Ingreso</th>
                    <th>Hora Ingreso</th>
                    <th>Hora Salida</th>
                    <th>Sala</th>
                    <th>Responsable</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
